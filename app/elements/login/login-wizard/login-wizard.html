<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="/elements/coduno-iron-ajax.html">
<link rel="import" href="/bower_components/neon-animation/neon-animation.html">
<link rel="import" href="/bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="/bower_components/paper-toast/paper-toast.html">
<link rel="import" href="/elements/login/login-page-email/login-page-email.html">
<link rel="import" href="/elements/login/login-page-password/login-page-password.html">
<link rel="import" href="/elements/login/login-page-u2f/login-page-u2f.html">

<dom-module id="login-wizard">
	<template>
		<neon-animated-pages id="pages" class="flex" selected="[[selected]]" entry-animation="[[entryAnimation]]" exit-animation="[[exitAnimation]]">
			<login-page-email email="{{email}}" on-next="next"></login-page-email>
			<login-page-password email="{{email}}" password="{{password}}" on-next="next" on-prev="prev"></login-page-password>
			<login-page-u2f on-next="next"></login-page-u2f>
		</neon-animated-pages>
		<paper-toast id="toastCredentials" text="Invalid username/e-mail and password combination, please try again."></paper-toast>
		<iron-ajax id="userRequest"
		  	handle-as="json"
		  	on-response="_onUser"
		  	on-error="_onUserError"
		    method="GET">
		</iron-ajax>
		<coduno-iron-ajax
		  	id="organizationRequest"
			on-response="onOrganization"
			on-error="onOrganizationError"
			method="GET"
		>
		</coduno-iron-ajax>
	</template>
</dom-module>
<script>
// Not dynamically set until API implements this.
var u2fRequired = false;

// Page indexes.
var pageEmail = 0, pagePassword = 1, pageU2f = 2;
// TODO(victorbalan): Move requests in own service.
Polymer({
	is: 'login-wizard',
	behaviors: [
		Polymer.NeonAnimatableBehavior
	],
	properties: {
		selected: {
			type: Number,
			value: 0
		},
		entryAnimation: String,
		exitAnimation: String,
		u2fRequired: {
			type: Boolean,
			value: false
		},
		email: {
			type: String,
			notify: true
		},
		password: {
			type: String,
			notify: true
		}
	},
	listeners: {
		'neon-animation-finish': '_afterNeon'
	},
	setEmail: function(email){
		this.email = email;
		this.next();
	},
	prev: function() {
		// Can not get before e-mail.
		if (this.selected === pageEmail) {
			return;
		}
		// Do not allow to go back from U2F, as e-mail and
		// password must not change.
		if (this.selected === pageU2f) {
			return;
		}
		this.entryAnimation = 'slide-from-left-animation';
		this.exitAnimation = 'slide-right-animation';
		this.selected--;
	},
	next: function() {
		if (this.selected === pagePassword && !u2fRequired) {
			this.login();
			return;
		}
		// Can not get further than U2F.
		if (this.selected === pageU2f || this.selected) {
			return;
		}
		this.entryAnimation = 'slide-from-right-animation';
		this.exitAnimation = 'slide-left-animation';
		this.selected++;
	},
	login: function() {
		this.$.userRequest.headers = JSON.parse('{ "Authorization" : "Basic ' + btoa(this.email + ':' + this.password) + '"}');
		this.$.userRequest.url = util.build('/user');
		this.$.userRequest.generateRequest();
	},
	_onUserError: function(err) {
		if (err.detail.request.xhr.status !== 401) {
			console.log('401');
			util.error(err);
			return;
		}

		// NOTE: HTTP 401 would normally cause a redirect to
		// /login but we are already in the process of logging
		// in, so this has to be dealt with here to avoid
		// (very probable) inifite looping.

		this.$.toastCredentials.show();
		this.entryAnimation = 'slide-from-left-animation';
		this.exitAnimation = 'slide-right-animation';
		this.selected = pageEmail;
	},
	_onUser: function(r){
		// A successful response means the user has successfully authenticated
		localStorage.authorization = 'Basic ' + btoa(this.email + ':' + this.password);
		localStorage.user = JSON.stringify(r.detail.response);
		this.$.organizationRequest.url = util.build('/user/organization');
		this.$.organizationRequest.generateRequest();
	},
	onOrganization: function() {
		localStorage.organization = JSON.stringify(this.$.organizationRequest.lastResponse);
		app.login();
	},
	onOrganizationError: function() {
		app.login();
	}
});
</script>
