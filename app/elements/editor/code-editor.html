<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../editor-console/editor-console.html">


<dom-module id="code-editor">
  <style>
    #code-container{
      height: 78%;
    }
    #editor{
      height: 100%;
    }

  </style>

  <template>

    <div id="code-container" class="flex">
      <div id="editor"></div>
    </div>

    <editor-console editor="{{editor}}"></editor-console>

  </template>

  <script src="../../../bower_components/ace-min-noconflict/ace.js" type="application/javascript"></script>
  <script>
    Polymer({
      is: 'code-editor',
      properties: {
        editor: Object
      },
      ready: function(){
        //initialize the code editor
        this.editor = ace.edit(this.$.editor);
        this.editor.setTheme('ace/theme/chrome');
      }
    });

  </script>
</dom-module>
