<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="editor-console.html">


<dom-module id="code-editor">
  <style>
    #code-container{
      height: 78%;
    }

  </style>

  <template>

    <div id="code-container" class="flex">
      <textarea id="editor"></textarea>
    </div>

    <editor-console editor="{{editor}}"></editor-console>

  </template>

  <script src="../../../bower_components/codemirror/lib/codemirror.js"></script>
  <script src="../../../bower_components/codemirror/mode/javascript/javascript.js"></script>

  <script>
    Polymer({
        is: "code-editor",
        properties: {
          editor: Object
        },
        ready: function(){
          var codeMirror = CodeMirror.fromTextArea(this.$.editor, {
            lineNumbers: true,
            mode: 'javascript'
          });
          codeMirror.setValue('function foo() {}');
          codeMirror.setSize("100%", "100%");
          this.editor = codeMirror;
          setTimeout(codeMirror.refresh(), 1 );
        }
      });
  </script>
</dom-module>
