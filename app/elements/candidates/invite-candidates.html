<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="/bower_components/iron-form/iron-form.html">
<link rel="import" href="/bower_components/paper-toast/paper-toast.html">
<link rel="import" href="invite-candidate-input.html">

<dom-module id="invite-candidates">
	<style>
		.buttonGroup {
			margin: 16px;
			float: right;
		}

		#addCandidate {
			cursor: pointer;
		}

		#dialog {
			position: fixed;
			top: 10%;
			max-height: 60%;
		}
	</style>
	<template>
		<iron-ajax
			id="inviteCandidate"
			handle-as="json"
			on-response="onResponse"
			on-error="onError">
		</iron-ajax>

		<paper-dialog id="dialog" modal style="background: white;">
			<h2>Invite candidates</h2>

			<p>The address format must be: Name (first and last name or a combination) &lt;email address&gt;</p>
			<p>Example: John Doe &lt;john.doe@gmail.com&gt;</p>

			<form is="iron-form" id="form">
				<div id="candidates"></div>
				<div id="addCandidate" on-click="_addCandidate">
					<iron-icon icon="add"></iron-icon>
					<span>Add another candidate</span>
				</div>
				<div class="buttonGroup">
					<paper-button class="primary" dialog-dismiss>Cancel</paper-button>
					<paper-button class="primary" raised on-click="inviteCandidates">Invite
					</paper-button>
				</div>
			</form>
		</paper-dialog>
		<paper-toast id="toast" text="Candidates invited."></paper-toast>
	</template>
	<script>
		Polymer({
			is: 'invite-candidates',
			properties: {
				challenges: {
					type: Array,
					notify: true
				},
				candidates: {
					type: Array,
					notify: true,
					value: []
				}
			},
			listeners: {
				'removeCandidate': '_removeCandidate'
			},
			toggle: function () {
				this._clearDialog();
				this._addCandidate();
				this.$.dialog.toggle();
			},
			inviteCandidates: function () {
				if (this.$.form.validate()) {
					for (var i = 0; i < this.candidates.length; i++) {
						var candidate = this.candidates[i];
						util.post(this.$.inviteCandidate, '/invitations', {
							'Address': candidate.Address,
							'Challenge': candidate.Challenge
						});
					}
					this.toggle();
				}
			},
			_addCandidate: function () {
				if (this.challenges.length === 1) {
					this.push('candidates', {'Challenge': this.challenges[0].Key});
				} else {
					this.push('candidates', {});
				}
				var newInput = document.createElement('invite-candidate-input');
				newInput.challenges = this.challenges;
				newInput.candidate = this.candidates[this.candidates.length - 1];
				newInput.required = true;
				newInput.name = 'inviteCandidateInput';
				this.$.candidates.appendChild(newInput);
			},
			_removeCandidate: function(event){
				var index = this.candidates.indexOf(event.detail);
				this.splice('candidates', index, 1);
			},
			_clearDialog: function () {
				var el;
				while ((el = document.querySelector('invite-candidate-input')) !== null) {
					el.remove();
				}
				this.candidates = [];
			},
			onError: function(err){
				util.error(err);
			},
			onResponse: function(){
				this.$.toast.show();
				page.redirect('/candidates');
			}
		});
	</script>
</dom-module>
