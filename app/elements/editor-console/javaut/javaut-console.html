<link rel="import" href="../../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../bower_components/iron-dropdown/iron-dropdown.html">
<link rel="import" href="javaut-output.html">

<dom-module id="javaut-console">

  <style>

    #consoleContainer{
      height: 20%;
    }

    #consoleOutput{
      border: none;
      position: relative;
      width: 100%;
      height: 80%;
      max-height: 80%;
      left: 0;
      right: 0;
    }

    paper-toolbar button, select, paper-icon-button{
      height: 80%;
    }

    #buttonToolbar{
      background-color: #3f51b5;
      height: 20%;
    }

    #languageContainer{
      padding-top: 10px;
      padding-left: 1%;
    }
    paper-icon-button{
      padding-left: 1%;
    }
  </style>

  <template>
    <iron-ajax
      id="ajaxRequest"
      handle-as="json"
      on-response="onResponse"
      debounce-duration="1000"
      content-type="application/json"
      >
    </iron-ajax>

    <div id="consoleContainer">
      <div id="buttonToolbar" class="horizontal layout">
        <paper-icon-button src="../../../images/start.png" on-click="runCode"></paper-icon-button>
      </div>

      <iron-pages id="consoleOutput" selected="{{selectedConsole}}">
        <div>
          <p>Console output</p>
        </div>
        <div>
          <p>Loading ...</p>
        </div>
        <div>
          <javaut-output id="unitTestConsole" run-output="{{runOutput}}">
          </javaut-output>
        </div>
      </iron-pages>
    </div>

  </template>
  <script src="../../../scripts/util.js" type="application/javascript"></script>
  <script src="javaut-console.js" type="application/javascript"></script>
</dom-module>
