<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/bower_components/iron-icon/iron-icon.html">
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="file-explorer/file-explorer.html">

<dom-module id="code-editor">
	<style include="iron-flex">
		:host {
			display: block;
			height: 100%;
		}

		#editor {
			height: calc(100% - 36px);
			z-index:0;
		}
		.container {
			height: 100%;
			@apply(--layout-horizontal);
		}
		.editor-container {
			@apply(--layout-flex);
			height: 100%;
			@apply(--layout-vertical);
		}
	</style>
	<template>
		<div class="container">
			<file-explorer id="fileExplorer"></file-explorer>
			<div class="editor-container">
				<div>
					<paper-icon-button icon="{{toggleIcon}}" on-click="toggle"></paper-icon-button>
				</div>
				<div id="editor"></div>
			</div>
		</div>
	</template>
	<script src="/bower_components/ace-min-noconflict/ace.js" type="application/javascript"></script>
	<script src="/bower_components/ace-min-noconflict/ext-language_tools.js" type="application/javascript"></script>
	<script>
		/*global ace:false */
		Polymer({
			is: 'code-editor',
			properties: {
				language: {
					type: String,
					reflectToAttribute: true,
					observer: '_languageChanged'
				},
				toggleIcon: {
					type: String,
					notify: true
				},
				menuOpened: {
					type: Boolean
				},
				filename: String,
				mimeType: String
			},
			ready: function(){
				document.addEventListener('click', function(e){
					if (!util.clickInsideElement(e, 'context-menu')){
						if (util.clickInsideElement(e, 'explorer-folder')){
							return;
						}
						document.querySelector('context-menu').hideMenu();
					}
				});
				this.toggleIcon = 'chevron-left';
				this.menuOpened = true;
				ace.require('ace/ext/language_tools');
				this.$.editor = ace.edit(this.$.editor);
				this.$.editor.setTheme('ace/theme/chrome');
				this.$.editor.setOptions({
					enableBasicAutocompletion: true
				});
				var self = this;
				this.$.editor.commands.addCommand({
					name: 'run',
					bindKey: {
						win: 'Ctrl-Enter'
					},
					exec: function(){
						self.runCodeNormal();
						console.log('loading animation not started');
					},
					readOnly: true
				});
				this.$.editor.getSession().on('change', function(){
					self.fire('code-changed', self.$.editor.getValue());
				});
				this.$.editor.$blockScrolling = Infinity;
			},
			toggle: function(){
				this.toggleIcon = this.toggleIcon === 'chevron-left' ? 'chevron-right' : 'chevron-left';
				this.$.fileExplorer.toggle();
			},
			getFile: function() {
				var blob = new Blob([this.$.editor.getValue()], {type: this.mimeType });
				blob.name = this.filename;
				return blob;
			},
			setValue: function(text){
				this.$.editor.getSession().setValue(text);
			},
			setFile: function(f) {
				var that = this;
				var fr = new FileReader();
				fr.onload = function(e) {
					that.setValue(e.target.result);
				};
				fr.readAsText(f);
				this.mimeType = f.type;
				this.filename = f.name;
			},
			_languageChanged: function(){
				if(this.language){
					this._setMode(this.language);
				}
			},
			_setMode: function(lang){
				var languageModeMap = {
					'c': 'c_cpp',
					'cpp': 'c_cpp',
					'csharp': 'csharp',
					'java': 'java',
					'js': 'javascript',
					'py': 'python',
					'go': 'golang',
					'scala': 'scala',
					'groovy': 'groovy',
					'php': 'php'
				};
				var mode = languageModeMap[lang];
				if(!mode){
					mode = 'text';
				}
				this.$.editor.getSession().setMode('ace/mode/' + mode);
			}
		});
	</script>
</dom-module>
