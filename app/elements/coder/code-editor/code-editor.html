<dom-module id="code-editor">
	<style>
		:host {
			display: block;
			height: 100%;
		}

		#editor {
			height: 100%;
			z-index:0;
		}
	</style>
	<template>
		<user-submission-service id="submissionService"></user-submission-service>
		<ws-element url="{{wsUrl}}"></ws-element>
		<div id="editor"></div>
	</template>
	<script src="../../../bower_components/ace-min-noconflict/ace.js" type="application/javascript"></script>
	<script src="../../../bower_components/ace-min-noconflict/theme-chrome.js" type="application/javascript"></script>
	<script src="../../../bower_components/ace-min-noconflict/ext-language_tools.js" type="application/javascript"></script>
	<script>
		/*global ace:false */
		Polymer({
			is: 'code-editor',
			properties: {
				wsUrl: {
					type: String,
					notify: true
				},
				taskId: {
					type: String,
					reflectToAttribute: true
				},
				language: {
					type: String,
					reflectToAttribute: true,
					observer: '_languageChanged'
				},
				filename: String,
				mimeType: String
			},
			run: function() {
				this.$.submissionService.run(this.taskId, this.language, this.getFile());
			},
			submit: function() {
				this.$.submissionService.submit(this.taskId, this.language, this.getFile());
			},
			ready: function(){
				this.wsUrl = util.getWSUrl('/ws');
				ace.require('ace/ext/language_tools');
				this.$.editor = ace.edit(this.$.editor);
				this.$.editor.setTheme('ace/theme/chrome');
				this.$.editor.setOptions({
					enableBasicAutocompletion: true
				});
				var self = this;
				this.$.editor.commands.addCommand({
					name: 'run',
					bindKey: {
						win: 'Ctrl-Enter',
					},
					exec: function(){
						self.runCodeNormal();
						console.log('loading animation not started');
					},
					readOnly: true
				});
				this.$.editor.getSession().on('change', function(){
					self.fire('code-changed', self.$.editor.getValue());
				});
				this.$.editor.$blockScrolling = Infinity;
			},
			getFile: function() {
				var blob = new Blob([this.$.editor.getValue()], {type: this.mimeType });
				blob.name = this.filename;
				return blob;
			},
			setValue: function(text){
				this.$.editor.getSession().setValue(text);
			},
			setFile: function(f) {
				var that = this;
				var fr = new FileReader();
				fr.onload = function(e) {
					that.setValue(e.target.result);
				};
				fr.readAsText(f);
				this.mimeType = f.type;
				this.filename = f.name;
			},
			_languageChanged: function(){
				if(this.language){
					this._setMode(this.language);
				}
			},
			_setMode: function(lang){
				var languageModeMap = {
					'c': 'c_cpp',
					'cpp': 'c_cpp',
					'csharp': 'csharp',
					'java': 'java',
					'js': 'javascript',
					'py': 'python',
					'go': 'golang',
					'scala': 'scala',
					'groovy': 'groovy',
					'php': 'php'
				};
				var mode = languageModeMap[lang];
				if(!mode){
					mode = 'text';
				}
				this.$.editor.getSession().setMode('ace/mode/' + mode);
			}
		});
	</script>
</dom-module>
