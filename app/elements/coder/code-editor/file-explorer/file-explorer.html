<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="/bower_components/paper-material/paper-material.html">

<link rel="import" href="explorer-folder.html">
<link rel="import" href="context-menu.html">

<dom-module id="file-explorer">
	<template>
		<style include="iron-flex">
			#container {
				width: 200px;
			}
		</style>
		<context-menu id="contextMenu"></context-menu>
		<div id="container" style$="{{contentStyle}}">
			<explorer-folder meta="{{rootFolder}}"></explorer-folder>
		</div>
	</template>
	<script>
		Polymer({
			is: 'file-explorer',
			properties: {
				rootFolder: {
					type: Object,
					notify: true
				},
				visible: {
					type: Boolean,
					value: true
				},
				contextStyle: {
					type: String,
					notify: true,
					value: 'display: none'
				},
				contentStyle :{
					type: String,
					value: ''
				}
			},
			listeners: {
				'show-menu': '_showMenu'
			},
			ready: function(){
				this.rootFolder = {
					'name': 'root',
					'isFolder': true,
					'order': 0
				};
			},
			_showMenu: function(event, data){
				this.$.contextMenu.showMenu(data);
			},
			toggle: function(){
				if (this.visible){
					this.contentStyle = 'display: none';
				}else{
					this.contentStyle = '';
				}
				this.visible = !this.visible;
			}
		});
	</script>
</dom-module>
