<link rel="import" href="../../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../../../bower_components/neon-animation/neon-animation.html">
<link rel="import" href="../../../../bower_components/neon-animation/neon-animations.html">
<link rel="import" href="../../../../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../../../../bower_components/neon-animation/neon-animatable.html">

<dom-module id="challenge-register-wizard">
	<style include="iron-flex">
		:host{
			display: block;
			height: 100%;
		}
		.horizontal-layout {
			@apply(--layout-horizontal);
		}
		#wrapper {
			@apply(--layout-vertical);
			padding: 24px;
			background: white;
		}
		.icon-text {
			padding: 0 32px 0px 4px;
		}
		#steps {
			background: white;
			height: 30px;
			margin: 16px auto;
			padding: 24px;
			text-align: center;
			width: calc(70% - 48px);
		}
		neon-animated-pages {
			height: calc(100% - 96px);
		}
		#steps-title {
			padding: 0;
			margin: 0;
		}
		#stepElements {
			@apply(--layout-horizontal);
		}
	</style>
	<template>
		<challenge-by-canonical-name-provider canonical-name="[[canonicalName]]" data="{{challenge}}"></challenge-by-canonical-name-provider>
		<user-status-for-challenge-provider canonical-name="[[challenge.canonicalName]]" data="{{status}}"></user-status-for-challenge-provider>

		<challenge-register-wizard-nav first-step-state="[[firstStepState]]"
		second-step-state="[[secondStepState]]" third-step-state="[[thirdStepState]]"></challenge-register-wizard-nav>
		<neon-animated-pages id="pages" class="flex" selected="[[selected]]" entry-animation="[[entryAnimation]]" exit-animation="[[exitAnimation]]">
			<register-page context="[[context]]" on-redirect-login="_login" on-social-register="onSocialRegister"></register-page>
			<login-wizard context="[[context]]" on-redirect-register="_register"></login-wizard>
			<challenge-location-step user="[[user]]" challenge="[[challenge]]" location="{{location}}"></challenge-location-step>
			<challenge-register-step user="[[user]]" challenge="[[challenge]]" location="[[location]]"></challenge-register-step>
		</neon-animated-pages>
	</template>
	<script type="application/javascript" src="../../../../scripts/behaviors/app-connection-behavior.js"></script>
	<script>
		var pageUserRegister = 0, pageLogin = 1, pageChallengeLocation = 2, pageChallengeRegister = 3;
		ChallengeRegisterWizard = Polymer({
			is: 'challenge-register-wizard',
			behaviors: [
				Behaviors.AppConnection
			],
			properties: {
				challenge: {
					notify: true,
					value: {}
				},
				selected: {
					type: Number,
					observer: 'updateNavElements'
				},
				context: {
					value: 'challenge-register'
				},
				entryAnimation: String,
				exitAnimation: String
			},
			listeners: {
				'neon-animation-finish': '_afterNeon',
				'next-step': 'next',
				'prev-step': 'prev'
			},
			observers: [
				'_statusLoaded(status)'
			],
			_statusLoaded: function(status){
				if (!status || status.status !== 'OPEN'){
					page('/contest/' + this.challenge.canonicalName + '/info')
					return;
				}
			},
			factoryImpl: function(canonicalName, user){
				this.canonicalName = canonicalName;
				this.set('challenge.canonicalName', canonicalName);
				if(user){
					this.$$('user-status-for-challenge-provider').refresh();
					this.user = user;
					this.$$('challenge-location-step').refresh();
					this.selected = pageChallengeLocation;
					return;
				}
				this.selected = 0;
			},
			ready: function(){
				this.entryAnimation = 'slide-from-right-animation';
				this.exitAnimation = 'slide-left-animation';
			},
			prev: function() {
				if(this.selected === pageUserRegister){
					page('/contest/' + this.canonicalName + '/info');
					return;
				}
				this.entryAnimation = 'slide-from-left-animation';
				this.exitAnimation = 'slide-right-animation';
				this.selected --;
			},
			next: function(e, d) {
				if (this.selected === pageLogin || this.selected === pageUserRegister){
					this.$$('user-status-for-challenge-provider').refresh();
					this.$$('challenge-location-step').refresh();
					this.selected = pageChallengeLocation;
					if(!this.user || !!d){
						this._mainApp.setUser(d);
						this.user = d;
					}
					return;
				}
				if(this.selected === pageChallengeLocation){
					this.$$('challenge-register-step').refresh();
				}
				this.selected++;
			},
			onSocialRegister: function(){
				localStorage.contextKey = 'challenge-register';
				localStorage.contextValue = this.challenge.canonicalName;
			},
			_login: function(){
				this.entryAnimation = 'slide-from-right-animation';
				this.exitAnimation = 'slide-left-animation';
				this.selected = pageLogin;
			},
			_register: function(){
				this.entryAnimation = 'slide-from-left-animation';
				this.exitAnimation = 'slide-right-animation';
				this.selected = pageUserRegister;
			},
			updateNavElements: function(){
				if(this.selected === pageUserRegister || this.selected === pageLogin){
					this.firstStepState = 'current';
					this.secondStepState = 'default';
					this.thirdStepState = 'default';
				}else if (this.selected === pageChallengeLocation){
					this.firstStepState = 'completed';
					this.secondStepState = 'current';
					this.thirdStepState = 'default';
				}else {
					this.firstStepState = 'completed';
					this.secondStepState = 'completed';
					this.thirdStepState = 'current';
				}
			}
		});
	</script>
</dom-module>
