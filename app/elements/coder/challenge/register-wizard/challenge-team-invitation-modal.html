<link rel="import" href="../../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../../../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../../../../bower_components/iron-form/iron-form.html">

<dom-module id="challenge-team-invitation-modal">
	<style include="iron-flex">
		.fieldList {
			@apply(--layout-vertical);
		}
		paper-input {
			width: 500px;
		}
	</style>
	<template>
		<paper-dialog modal>
			<h4>Invite</h4>
			<div class="fieldList">
				<form is="iron-form" id="form">
					<p>Input the emails you want to invite separated by a comma</p>
					<paper-input autofocus="true" label="Emails" value="{{emails}}"></paper-input>
				</form>
			</div>
			<div class="buttons">
				<paper-button class="secondary" dialog-dismiss>Cancel</paper-button>
				<paper-button on-click="_ok" class="primary" dialog-dismiss>OK</paper-button>
			</div>
		</paper-dialog>
		<paper-toast id="toast" text="{{toastText}}"></paper-toast>
	</template>
	<script>
		Polymer({
			is: 'challenge-team-invitation-modal',
			open: function(){
				this.$$('paper-dialog').open();
			},
			_ok: function(){
				this.fire('members-invited', this.emails);
			}
		});
	</script>
</dom-module>
