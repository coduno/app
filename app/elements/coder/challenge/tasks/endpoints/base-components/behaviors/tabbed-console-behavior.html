<script>
window.Behaviors = window.Behaviors || {};
window.Behaviors.TabbedConsoleBehavior = {
	selected: function(){
	},
	deselected: function(){
	},
	_addPropertiesTo: function(element){
		element.task = this.task;
		return element;
	},
	_extractData: function(parent){
		this.task = parent.task;
	},
	process: function(eventName, data){
		switch(eventName) {
			case 'result':
				this.$$(this.item.element).setResult(data);
				return;
			case 'start-loading':
				this.$$(this.item.element).startLoading();
				return;
		}
	}
};
</script>
