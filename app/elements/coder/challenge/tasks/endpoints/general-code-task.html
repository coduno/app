<link rel="import" href="../../../../../../bower_components/iron-icons/av-icons.html">
<link rel="import" href="../../../../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../../../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../../../../../bower_components/iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="../../../../../../bower_components/iron-icons/av-icons.html">

<!-- @deprecated -->
<dom-module id="code-task">
	<style>
		:host{
			display: block;
			height: 100%;
		}
		#componentWrapper{
			height: 100%;
		}
		#componentWrapper>div{
			height: 100%;
		}
		paper-material{
			width: 100%;
			margin: auto;
			background: white;
		}
		#codeEditorWrapper{
			height: 100%;
			width: 100%;
		}
		#leftCard{
			margin: 16px 8px 16px 16px;
			width: calc(100% - 24px);
			height: calc(100% - 32px);
		}
		#topRightCard>h2{
			height: 40px;
			margin: 0;
			padding-left: 16px;
		}
		#topRightCard{
			overflow: auto;
			margin: 16px 16px 16px 8px;
			width: calc(100% - 24px);
			height: calc(50% - 24px);
		}
		#botRightCard{
			overflow: hidden;
			margin: 8px 16px 16px 8px;
			width: calc(100% - 24px);
			height: calc(50% - 24px);
		}
		#buttons{
			height: 45px;
			margin: 16px 16px 16px 8px;
		}
		#consoleWrapper{
			margin: 8px 16px 16px 16px;
			height: calc(100% - 90px);
		}
		#buttons>paper-icon-button{
			padding: 5px;
			margin: 0;
		}
	</style>
	<template>
		<div id="componentWrapper" class="horizontal layout">
			<div class="flex">
				<paper-material id="leftCard" elevation="1">
					<task-display task="{{task}}"></task-display>
				</paper-material>
			</div>
			<div class="flex">
				<paper-material id="topRightCard" elevation="1">
					<div id="codeEditorWrapper">
						<code-editor id="codeEditor" language="{{language.value}}"></code-editor>
					</div>
				</paper-material>
				<paper-material id="botRightCard" elevation="1">
					<div id="buttons" class="horizontal layout">
						<paper-icon-button class="self-center" icon="av:play-arrow" on-click="runCode">Run code</paper-icon-button>
						<paper-icon-button class="self-center" icon="av:play-arrow" on-click="runTests">Run tests</paper-icon-button>
						<span class="flex"></span>
						<paper-button class="self-center" raised noink class$="{{finishedButtonClass}}" on-click="finishTask">Finish</paper-button>
					</div>
					<div id="consoleWrapper">
						<content></content>
					</div>
				</paper-material>
			</div>
		</div>
	</template>
	<script>
		Polymer({
			is: 'code-task',
			properties: {
				task: {
					type: Object,
					notify: true,
					reflectToAttribute: true
				},
				control: {
					type: Object,
					reflectToAttribute: true
				},
				finishedButtonClass: {
					type: String,
					notify: true,
					reflectToAttribute: true
				},
				languages: {
					type: Array,
					notify: true
				},
				language: {
					type: Object,
					notify: true
				}
			},
			runCode: function(){
				//todo(vbalan): I am deprecated. Please fix me
			},
			runTests: function(){
				//todo(vbalan): I am deprecated. Please fix me
			},
			finishTask: function(){
				this.fire('task-finished');
			}
		});
	</script>
</dom-module>
