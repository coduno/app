<link rel="import" href="/elements/coder/code-editor/consoles/tabbed-console.html">
<link rel="import" href="/elements/coder/code-editor/language-selector.html">
<link rel="import" href="/elements/coder/challenge/tasks/task-display.html">
<link rel="import" href="/elements/coder/code-editor/code-editor-with-actions.html">
<link rel="import" href="/elements/coder/input-view/input-view.html">
<link rel="import" href="/elements/common/leaderboard/challenge-leaderboard.html">

<link rel="import" href="/bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="/bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="/bower_components/iron-icons/av-icons.html">
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="ccc-drone-task">
<style include="iron-flex">
	:host{
		display: block;
		height: 100%;
		--paper-tabs-selection-bar-color: #87CEFA;
		--paper-tab-ink: #87CEFA;
	}
	.header{
		background: white;
		color: black;
		height: 50px;
		width: calc(100% - 24px);
		box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
	}
	.right {
		margin: 16px 16px 8px 8px;
		width: calc(100% - 24px);
	}
	.left {
		margin: 16px 8px 16px 16px;
		width: calc(100% - 24px);
	}
	#componentWrapper{
		height: 100%;
		@apply(--layout-horizontal);
	}
	#componentWrapper>div{
		height: 100%;
	}
	paper-material{
		width: 100%;
		margin: auto;
		background: white;
	}
	#leftCard{
		margin: 16px 8px 16px 16px;
		width: calc(100% - 24px);
		height: calc(100% - 98px);
	}
	#rightCard{
		margin: 16px 16px 16px 8px;
		width: calc(100% - 24px);
		height: calc(100% - 98px);
	}
	#inputViewRightCard {
		margin: 8px 16px 16px 8px;
		width: calc(100% - 24px);
		height: calc(100% - 98px);
	}
	.halfScreen {
		width: 50%;
	}
</style>
	<template>
		<div id="componentWrapper">
			<div class="halfScreen">
				<paper-tabs selected="{{leftTab}}" align-bottom="true" no-ink="true" class="header left">
					<paper-tab>Console</paper-tab>
					<paper-tab>Leaderboard</paper-tab>
				</paper-tabs>

				<paper-material id="leftCard" elevation="1">
					<iron-pages selected="{{leftTab}}">
						<tabbed-console id="console" task="{{task}}" on-all-green="_allTestsGreen"></tabbed-console>
						<challenge-leaderboard id="leaderboard" challenge-id="{{challengeId}}"></challenge-leaderboard>
					</iron-pages>
				</paper-material>
			</div>
			<div class="halfScreen">
				<paper-tabs selected="{{selected}}" align-bottom="true" no-ink="true" class="header right">
					<paper-tab>Input view</paper-tab>
					<paper-tab>Code editor view</paper-tab>
				</paper-tabs>
				<template is="dom-if" if="{{inputView}}">
					<paper-material id="inputViewRightCard" elevation="1">
						<input-view id="inputView" task="{{task}}"></input-view>
					</paper-material>
				</template>
				<template is="dom-if" if="{{!inputView}}">
					<paper-material id="rightCard" elevation="1">
						<code-editor-with-actions id="codeEditor" task="{{task}}" language="{{language.value}}"></code-editor-with-actions>
					</paper-material>
				</template>
			</div>
		</div>
	</template>
	<script>
		Polymer({
			is: 'ccc-drone-task',
			properties: {
				task: {
					type: Object,
					notify: true,
					reflectToAttribute: true
				},
				challengeId: {
					type: Number,
					notify: true
				},
				selected: {
					type: Number,
					notify: true,
					observer: '_selectedChanged'
				},
				inputView: {
					type: Boolean,
					notify: true,
					value: false
				},
				leftTab: {
					type: Number,
					notify: true,
					value: 0,
					observer: '_selectedLeftTabChanged'
				},
				leaderboard: {
					type: Array,
					notify: true
				},
				intervalId: Number
			},
			observers: [
				'afterPropertiesSet(task, challengeId)'
			],
			listeners: {
				'ws-message': '_onMessage',
				'start-loading': '_startLoading'
			},
			_startLoading: function(){
				this.$$('#console').startLoading();
			},
			_selectedChanged: function(){
				switch(this.selected){
					case 0:
						this.inputView = true;
						return;
					case 1:
						this.inputView = false;
						return;
				}
			},
			_selectedLeftTabChanged: function(){
				switch (this.leftTab){
					case 0:
						clearInterval(this.intervalId);
						return;
					case 1:
						this._startPollingLeaderboard();
						return;
				}
			},
			_startPollingLeaderboard: function(){
				var that = this;
				this.intervalId = setInterval(function(){
					if (that.leftTab === 1){
						that.$.leaderboard.refresh();
					}
				}, 5000);
			},
			_onMessage: function(m){
				var result = JSON.parse(m.detail);
				var inputView = this.$$('#inputView');
				if(inputView){
					inputView.setResult(result);
				}
				this.$$('#console').setResult(result);
			},
			_allTestsGreen: function(){
				this.fire('level-completed');
			},
			afterPropertiesSet: function(){
				this.selected = 1;
				this.$.leaderboard.refresh();
			},
			runTests: function(){
				this.$$('#console').submitLoading();
			},
			finishTask: function(){
				clearInterval(this.intervalId);
				this.fire('task-finished');
			}
		});
	</script>
</dom-module>
