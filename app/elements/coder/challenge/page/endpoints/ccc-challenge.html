<link rel="import" href="../../../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../../../bower_components/paper-material/paper-material.html">

<dom-module id="ccc-challenge">
	<style>
		:host{
			display: block;
			height: 100%;
		}
		#content{
			height: calc(100% - 40px);
		}
	</style>
	<template>
		<task-service id="taskService" task="{{task}}" on-task-started="onTaskStarted"></task-service>
		<div id="wrapper" class=fullHeight >
			<ccc-nav id="coolNav"
					challenge="{{challenge}}"
					challenge-template="{{challengeTemplate}}"
					task-index="{{taskIndex}}">
			</ccc-nav>
			<div id="content">
			</div>
		</div>
	</template>
	<script type="application/javascript" src="../../../../../scripts/behaviors/challenge-behavior.js"></script>
	<script>
		Polymer({
			is: 'ccc-challenge',
			behaviors: [
				Behaviors.ChallengeBehavior
			],
			listeners: {
				'challenge-timeout': '_challengeTimeout',
				'level-completed': '_levelCompleted'
			},
			ready: function(){
				this._hideContent();
			},
			startChallenge: function() {
				this.$.coolNav.start();
			},
			_challengeTimeout: function(){
				this._challengeEnded();
			},
			_levelCompleted: function(){
				this._nextTask();
			},
			elementTaskChanged: function(){

			}
		});

	</script>
</dom-module>
