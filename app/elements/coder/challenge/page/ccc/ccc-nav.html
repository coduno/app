<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/bower_components/paper-material/paper-material.html">
<link rel="import" href="/bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="/bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="/elements/coder/challenge/countdown-timer.html">
<link rel="import" href="/elements/coder/challenge/page/ccc/nav-level-element.html">
<link rel="import" href="/elements/common/services/task-service.html">
<link rel="import" href="/elements/coder/challenge/tasks/task-display.html">
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="ccc-nav">
	<style include="iron-flex">
		:host{
			display: block;
		}
		.timer{
			margin: 0;
			padding-top: 10px;
			width: 50px;
		}
		#taskNavHeader {
			height: 40px;
			background: white;
			margin: 0;
			padding: 0px 20px;
			@apply(--layout-horizontal);
		}
		#tabElements {
			@apply(--layout-horizontal);
		}
		#backArrowWrapper{
			padding-left: 10px;
			width: 30px;
		}
		#frontArrowWrapper{
			width: 30px;
			padding-right: 16px;
		}
		#taskNavTitle{
			padding: 0;
			margin: 0;
			padding-top: 10px;
		}
	</style>
	<template>
		<task-service id="taskService" task="{{clickedTask}}"></task-service>
		<paper-material id="taskNavHeader" elevation="1" style$="{{taskNavHeaderStyle}}">
			<div class="timer"></div>
			<span class="flex"></span>
			<div id="tabElements"></div>
			<span class="flex"></span>
			<countdown-timer id="challengeTimer" class="timer" duration="{{challengeDuration}}" timeout="{{timeout}}"></countdown-timer>
		</paper-material>
		<paper-dialog id="dialog" style="background: white;">
				<task-display task="{{clickedTask}}"></task-display>
		</paper-dialog>
	</template>
	<script>
		Polymer({
			// TODO(victorbalan): Refactor component and split logic and refactor requests.
			is: 'ccc-nav',
			properties: {
				challengeDuration: {
					type: Number,
					reflectToAttribute: true
				},
				challengeStartTime: {
					type: Number,
					reflectToAttribute: true
				},
				totalTasks: {
					type: Number
				},
				taskIndex: {
					type: Number,
					value: -1
				},
				taskNavHeaderStyle: {
					type: String,
					value: 'display: none'
				},
				clickedTask: {
					type: Object,
					observer: '_clickedTaskChanged'
				},
				taskIds: {
					type: Array
				}
			},
			observers: [
				'afterPropertiesSet(totalTasks)',
				'_taskDataChanged(taskIndex)'
			],
			listeners: {
				'task-switch': '_onTaskSwitch'
			},
			afterPropertiesSet: function(){
				for(var i = 0; i<this.totalTasks;i++){
					var element = document.createElement('nav-level-element');
					element.id = 'nav' + i;
					element.index = i;
					element.state = 'default';
					element.onclick = function(){
						this.fire('task-switch', this.index);
					};
					this.$.tabElements.appendChild(element);
					this._taskDataChanged();
				}
			},
			start: function(){
				this._show();
				this.$.challengeTimer.startWithOffset(this.challengeStartTime);

				var element = this;

				this.$.challengeTimer.addEventListener('timeout', function(){
					element._hide();
					element.$.challengeTimer.stop();
					element.fire('challenge-timeout');
				});
			},
			stop: function(){
				this._hide();
				this.$.challengeTimer.stop();
			},
			_taskDataChanged: function(){
				if(this.taskIndex > 0){
					this.$$('#nav' + (this.taskIndex-1)).setState('completed');
				}
				if(this.$$('#nav' + this.taskIndex)){
					this.$$('#nav' + this.taskIndex).setState('current');
				}
			},
			_show: function(){
				this.taskNavHeaderStyle = '';
			},
			_hide: function(){
				this.taskNavHeaderStyle = 'display: none';
			},
			_onTaskSwitch: function(e, taskIndex){
				if(taskIndex < this.taskIndex){
					this.$.taskService.getById(this.taskIds[taskIndex]);
				}else if(taskIndex > this.taskIndex){
					alert('You must finish all levels to this level');
				}
			},
			_clickedTaskChanged: function(){
				this.$.dialog.toggle();
			}
		});

	</script>
</dom-module>
