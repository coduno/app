<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/bower_components/paper-material/paper-material.html">
<link rel="import" href="/elements/coder/challenge/page/challenge-display.html">
<link rel="import" href="/elements/coder/challenge/countdown-timer.html">
<link rel="import" href="/elements/coder/challenge/page/ccc/ccc-nav.html">
<link rel="import" href="/elements/common/services/task-service.html">

<dom-module id="ccc-challenge">
	<style>
		:host{
			display: block;
			height: 100%;
		}
		#content{
			height: calc(100% - 40px);
		}
		#startChallengeCard{
			width:35%;
		}
		#taskNavHeader{
			height: 40px;
			background: white;
			margin: 0;
			padding: 0;
		}
		#leftProgressFlex{
			margin-right: 50px;
		}
	</style>
	<template>
		<task-service id="taskService" task="{{task}}" on-task-started="onTaskStarted"></task-service>
		<div id="contentWrapper" class=fullHeight style$="{{contentWrapperStyle}}">
			<ccc-nav id="coolNav"
					 task-ids="{{challengeTemplate.tasks}}"
					 total-tasks="{{challengeTemplate.tasks.length}}"
					 task-index="{{taskIndex}}"
					 challenge-duration="{{challengeDuration}}"
					 challenge-start-time="{{challengeStartTime}}">
			</ccc-nav>

			<div id="content" style$="{{contentStyle}}">
			</div>
		</div>
		<iron-ajax
			id="getResultRequest"
			handle-as="json"
			method="GET"
			with-credentials="true"
			>
		</iron-ajax>
	</template>
	<script type="application/javascript" src="/scripts/behaviors/challenge-behavior.js"></script>
	<script type="application/javascript" src="/scripts/behaviors/loading-behavior.js"></script>
	<script>
		Polymer({
			is: 'ccc-challenge',
			behaviors: [
				Behaviors.ChallengeBehavior,
				Behaviors.LoadingBehavior
			],
			properties: {
				contentStyle:{
					type: String,
					notify: true,
					value: 'display: none;'
				},
				contentWrapperStyle:{
					type: String,
					notify: true,
					value: 'display: none;'
				}
			},
			listeners: {
				'challenge-timeout': '_challengeTimeout',
				'level-completed': '_levelCompleted'
			},
			startChallenge: function() {
				this.$.coolNav.start();
			},
			_challengeTimeout: function(){
				this._challengeEnded();
			},
			_levelCompleted: function(){
				this._nextTask();
			},
			elementTaskChanged: function(){

			}
		});

	</script>
</dom-module>
