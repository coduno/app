<dom-module id="base-wizard">
	<style type="text/css" include="iron-flex">
		:host {
			/* layout properties for the host element */
			@apply(--layout-vertical);
			display: block;
			height: 100%;
		}

		iron-icon.huge {
			--iron-icon-height: 50%;
			--iron-icon-width: 50%;
		}
		#wrapper {
			/* 4 times the width of iron-icon.huge */
			max-width: 576px;

			/* places this in the middle */
			margin: auto;
		}
		#logo {
			height: 15%;
			max-height: 248px;
			padding: 5%;

			@apply(--layout-horizontal);
			@apply(--layout-center);
		}
		#imgWrapper {
			width: 100%;

			@apply(--layout-vertical);
			@apply(--layout-center);
		}
		#imgWrapper > img {
			width: auto;
			height: auto;
			max-height: 50%;
			max-width: 50%;
		}
		span {
			@apply(--layout-flex);
		}
		paper-icon-button {
			left: 10px;
			margin-left: -24px;
			padding: 0;
		}
		paper-material {
			background: white;
			height: 100%;
			overflow: auto;
		}
		.title {
			text-align: center;
		}
		#content {
			margin: 0 auto;
			width: 70%;
		}
	</style>
	<template>
		<user-service id="userService" on-response="_onResponse" on-error="_onError"></user-service>
		<cookie-service id="cookieService" on-user-error="_onUserError" on-user-ok="_userOk"></cookie-service>
		<paper-material elevation="1" class="mainContent">
			<div id="wrapper">
				<div id="logo">
					<template is="dom-if" if="[[showBackButton]]">
						<paper-icon-button flat icon="chevron-left" on-click="back"></paper-icon-button>
					</template>
					<div id="imgWrapper">
						<img src="/images/logo.svg" />
					</div>
				</div>
				<div class="title">
					<h1>Coduno</h1>
				</div>
				<div id="content">
					<content></content>
				</div>
			</div>
		</paper-material>
		<paper-toast id="toast"></paper-toast>
	</template>
</dom-module>

<script>
Polymer({
	is: 'base-wizard',
	properties: {
		empty: {
			type: String,
			notify: true
		},
		user: {
			type: Object,
			value: {}
		}
	},
	behaviors: [
		Polymer.NeonAnimatableBehavior
	],
	back: function() {
		this.fire('back');
	}
});
</script>
