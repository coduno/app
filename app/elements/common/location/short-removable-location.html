<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">

<dom-module id="short-removable-location">
	<template>
		<style include="iron-flex">
			#container {
				@apply(--layout-horizontal);
				width: 100%;
			}
			#container > paper-input {
				@apply(--layout-flex);
			}
			#container > div:first-child {
			}
		</style>
		<div id="container">
			<paper-input readonly label="Name" value="{{location.name}}">
				<iron-icon icon="communication:location-on" prefix></iron-icon>
				<paper-icon-button suffix on-click="_remove" icon="clear" alt="clear" title="clear"></paper-icon-button>
			</paper-input>
		</div>
	</template>
	<script>
		Polymer({
			is: 'short-removable-location',
			_remove: function(){
				this.fire(
					'remove-location',
					this.location,
					{bubbles: false});
			}
		});
	</script>
</dom-module>
