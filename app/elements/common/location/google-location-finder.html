<link rel="import" href="../../../bower_components/google-map/google-map-search.html">
<link rel="import" href="../../../bower_components/google-map/google-map.html">

<dom-module id="google-location-finder">
	<template>
		<style>
			google-map {
				height: 600px;
			}

			.controls {
				background-color: #fff;
				border-radius: 2px;
				border: 1px solid transparent;
				box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
				box-sizing: border-box;
				font-size: 15px;
				font-weight: 300;
				height: 29px;
				margin-left: 17px;
				margin-top: 10px;
				outline: none;
				padding: 0 11px 0 13px;
				text-overflow: ellipsis;
				width: 400px;
			}

			.controls:focus {
				border-color: #4d90fe;
			}

		</style>
		<div id="container">
			<input id="searchInput" class="controls" type="text" placeholder="Enter a location">
			<google-map id="map"
						api-key="[[apiConfig.apiKey]]"
						version="[[apiConfig.version]]"
						map="{{map}}"
						latitude="[[center.lat]]"
						longitude="[[center.lng]]">
				<google-map-marker id="placeMarker"
								   map="[[map]]"
								   marker="{{marker}}"
								   latitude="[[selectedPlace.latitude]]"
								   longitude="[[selectedPlace.longitude]]">
					<div><strong>[[selectedPlace.name]]</strong></div>
					<div>[[selectedPlace.address]]</div>
				</google-map-marker>
			</google-map>
		</div>
	</template>
	<script type="application/javascript" src="../../../scripts/behaviors/google-maps-host-behavior.js"></script>
	<script>
		Polymer({
			is: 'google-location-finder',
			behaviors: [
				Behaviors.GoogleMapsHostBehavior
			],
			properties: {
				center: {
					type: Object,
					notify: true,
					value: {
						// If the user does not allow us to center around his location, center the map around Viena.
						lat : 48.215876,
						lng : 16.389119
					}
				},
				visible: {
					type: Boolean,
					value: true
				},
				selectedPlace: {
					type: Object,
					notify: true,
					reflectToAttribute: true
				}
			},
			observers: [
				'_mapLoaded(map)'
			],
			_mapLoaded: function(){
				if (!this.map){
					return;
				}
				this._getDefaultCoordinates();
				var self = this;
				var input = this.$.searchInput;

				var autocomplete = new google.maps.places.Autocomplete(input);
				autocomplete.bindTo('bounds', this.map);

				this.map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

				autocomplete.addListener('place_changed', function() {
					var place = autocomplete.getPlace();
					if (!place.geometry) {
						return;
					}

					self.selectedPlace = {
						'name': place.name,
						'address': place.formatted_address,
						'placeId': place.place_id,
						'latitude': place.geometry.location.lat(),
						'longitude': place.geometry.location.lng()
					};

					if (place.geometry.viewport) {
						self.map.fitBounds(place.geometry.viewport);
					} else {
						self.map.setCenter(place.geometry.location);
						self.map.setZoom(17);
					}
					self.$.placeMarker.map = Object.create(self.map);
					self.$.placeMarker.open = true;
				});
			},
			toggleVisibility: function(recenter){
				if (this.visible) {
					this._hide();
				}else{
					this._show(recenter)
				}
				this.visible = !this.visible;
			},
			_show: function(recenter){
				this.$.container.style.display = '';
				this.selectedPlace = null;
				this.$.map.resize();
				this.$.searchInput.value = null;
				this.$.placeMarker.open = false;
				this.marker.setVisible(false);
				if (!!recenter) {
					this.map.setCenter(this.center);
					this.map.setZoom(10);
				}
			},
			_hide: function(){
				this.$.container.style.display = 'none';
			},
			_getDefaultCoordinates(){
				//Try to get the user's location to center the map around him.
				var self = this;
				if (navigator.geolocation) {
					navigator.geolocation.getCurrentPosition(function(position){
						self.center = {
							lat: position.coords.latitude,
							lng: position.coords.longitude
						};
					});
				}
			}
		});
	</script>
</dom-module>
