<dom-module id="skill-polygon">
	<style>
		:host {
			display: block;
			padding: 2.5%;
			height: 95%;
			width: 95%;
		}
		canvas {
			height: 100%;
			min-height: 250px;
			width: 100%;
			margin: auto;
		}
	</style>

	<template>
		<canvas id="polygonCanvas"></canvas>
	</template>
	<script type="application/javascript" src="../../../bower_components/Chart.js/Chart.js"></script>
	<script>
		Polymer({
			is: 'skill-polygon',
			properties: {
				skills: {
					type: Object,
					observer: '_skillsUpdated'
				},
				chart: {
					type: Object
				},
				ctx: {
					type: Object,
					notify: true
				},
				_options: {
					type: Object,
					value: {
						scaleOverride: true,
						scaleSteps: 5,
						scaleStepWidth: 20,
						scaleStartValue: 0
					}
				},
				_data: {
					type: Object,
					value: {
						datasets: [
							{
								label: 'Skills',
								fillColor: 'rgba(151,187,205,0.2)',
								strokeColor: 'rgba(151,187,205,1)',
								pointColor: 'rgba(151,187,205,1)',
								pointStrokeColor: '#fff',
								pointHighlightFill: '#fff',
								pointHighlightStroke: 'rgba(151,187,205,1)'
							}
						]
					}
				}
			},
			ready: function(){
				this.ctx = this.$.polygonCanvas.getContext('2d');
			},
			_skillsUpdated: function(){
				if (!this.skills){
					return;
				}
				var labels = [];
				var values = [];
				for(var key in this.skills){
					if (this.skills.hasOwnProperty(key)){
						labels.push(key);
						values.push(this.skills[key] * 100);
					}
				}
				this._data.labels = labels;
				this._data.datasets[0].data = values;

				this.async(function () {
					if (this.chart) {
						this.chart.destroy();
					}
					this.async(function() {
						this.chart = new Chart(this.ctx).Radar(this._data, this._options);
					}, null, 0);
				}, null, 0);
			}
		});
	</script>

</dom-module>
