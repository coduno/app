<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">

<dom-module id="skill-mini">
	<style>
		:host{
			margin: 5px;
		}
	</style>
	<template>
		<iron-icon id="skillIcon" icon="{{skill.skillIcon}}"></iron-icon>
		<div id="skillValue"><span>{{skill.skillValue}}</span></div>
	</template>
	<script>
		Polymer({
			is: 'skill-mini',
			properties: {
				skill: {
					type: Object,
					notify: true,
					reflectToAttribute: true
				}
			},
			observers: [
					'afterPropertiesSet(skill)'
			],
			afterPropertiesSet: function(){
				this.$.skillIcon.style.color = this.skill.skillColor;
				this.$.skillValue.style.color = this.skill.skillColor;
			}
	});
	</script>
</dom-module>
