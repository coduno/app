<link rel="import" href="../../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../../bower_components/paper-input/all-imports.html">
<link rel="import" href="../../../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="login-page-password">
	<style type="text/css" include="iron-flex">
:host {
	/* layout properties for the host element */
	display: block;
	height: calc(100% + 56px);
}
div.email {
	height: auto;
	padding: 0;
	padding-bottom: 5%;

	@apply(--layout-horizontal);
	@apply(--layout-center);
}


div.email > div {
	width: 100%;
	align: center;
	font-size: 120%;

	@apply(--layout-vertical);
	@apply(--layout-center);
}

paper-button {
	width: 100%;

	margin: 0 !important;
	margin-top: 12px !important;
}

paper-input {
	margin: 1px;
	text-align: center;
}
	</style>
	<template>
		<base-wizard show-back-button="true" on-back="prev">
			<div class="email">
				<div>
					<p>Welcome, <span>{{email}}</span>!</p>
				</div>
			</div>
			<div>
				<paper-input id="passwordInput" type="password" label="Password" value="{{password}}" on-keydown="onKeydown"></paper-input>
				<paper-button flat colorful on-click="next">Next</paper-button>
			</div>
		</base-wizard>
	</template>
</dom-module>
<script>
Polymer({
	is: 'login-page-password',
	behaviors: [
		Polymer.NeonAnimatableBehavior
	],
	properties: {
		password: {
			type: String,
			notify: true
		},
		email: {
			type: String,
			notify: true,
			reflectToAttribute: true
		}
	},
	next: function() {
		this.fire('next');
	},
	prev: function() {
		this.fire('prev');
	},
	onKeydown: function(e) {
		if (e.keyCode === 13) {
			this.fire('next');
		}
	},
	focus: function() {
		this.$.passwordInput.focus();
	}
});
</script>
