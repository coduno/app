<link rel="import" href="../../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../../bower_components/paper-input/all-imports.html">
<link rel="import" href="../../../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="login-page-password">
	<style type="text/css" include="iron-flex">
iron-icon.huge {
	--iron-icon-height: 50%;
	--iron-icon-width: 50%;
}

paper-material {
	width: 70%;
	background-color: white;

	/* three times the width of iron-icon.huge */
	max-width: 432px;

	/* places this in the middle */
	margin: auto;
}

paper-material > div {
	padding: 24px;
}

paper-material > div:first-child {
	height: 15%;
	max-height: 248px;
	padding: 10%;
	padding-bottom: 0;

	@apply(--layout-horizontal);
	@apply(--layout-center);
}

paper-material > div.email {
	height: auto;
	padding: 0;
	padding-bottom: 5%;

	@apply(--layout-horizontal);
	@apply(--layout-center);
}

paper-material > div:first-child > div {
	width: 100%;

	@apply(--layout-vertical);
	@apply(--layout-center);
}


paper-material > div:first-child > div > img {
	width: auto;
	height: auto;
	max-height: 50%;
	max-width: 50%;
}

paper-material > div:nth-child(2) {
	text-align: center;
}

paper-material > div.email > div {
	width: 100%;
	align: center;
	font-size: 120%;

	@apply(--layout-vertical);
	@apply(--layout-center);
}

paper-material > div > paper-button {
	width: 100%;

	margin: 0 !important;
	margin-top: 12px !important;
}
paper-icon-button {
	left: 10px;
	margin-left: -24px;
	padding: 0;
}
	</style>
	<template>
		<paper-material elevation="1">
			<div>
				<paper-icon-button flat icon="chevron-left" on-click="prev"></paper-icon-button>
				<div>
					<img src="/images/logo.svg" />
				</div>
			</div>
			<div class="email">
				<div>
					<p>Welcome, <span>{{email}}</span>!</p>
				</div>
			</div>
			<div>
				<paper-input id="passwordInput" type="password" label="Password" value="{{password}}" autofocus="true" on-keydown="onKeydown"></paper-input>
				<paper-button flat colorful on-click="next">Next</paper-button>
			</div>
		</paper-material>
	</template>
</dom-module>
<script>
Polymer({
	is: 'login-page-password',
	behaviors: [
		Polymer.NeonAnimatableBehavior
	],
	properties: {
		password: {
			type: String,
			notify: true
		},
		email: {
			type: String,
			notify: true,
			reflectToAttribute: true
		}
	},
	next: function() {
		this.fire('next');
	},
	prev: function() {
		this.fire('prev');
	},
	onKeydown: function(e) {
		if (e.keyCode === 13) {
			this.fire('next');
		}
	}
});
</script>
