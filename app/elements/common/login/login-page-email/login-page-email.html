<link rel="import" href="../../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../../bower_components/paper-input/all-imports.html">
<link rel="import" href="../../../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="login-page-email">
	<style type="text/css" include="iron-flex">
:host {
	/* layout properties for the host element */
	display: block;
	height: calc(100% + 56px);
}

paper-button {
	width: 100%;

	margin: 0 !important;
	margin-top: 12px !important;
}

.google, .facebook, .github, .linkedin {
	color: #ffffff;
}

.google {
	background-color: #DD4B39;
}

.facebook {
	background-color: #3B5998;
}

.github {
	background-color: #444444;
}

.linkedin {
	background-color: #007BB6;
}

#socialSignInWrapper {
	padding-top: 12px;
	padding-bottom: 12px;
}

#signupWrapper {
	@apply(--layout-horizontal);
	padding-top: 24px;
}

span {
	@apply(--layout-flex);
}
	</style>
	<template>
		<base-wizard show-back-button="[[externalWidget]]" on-back="prev">
			<div>
				<paper-input type="text" label="Username or e-mail" value="{{email}}" autofocus="[[!externalWidget]]" on-keydown="onKeydown"></paper-input>
				<paper-button class$="{{empty}}" flat colorful on-change="checkEmpty" on-click="next">Next</paper-button>
			</div>
			<div id="socialSignInWrapper">
				<span></span>
				<form id="form-google" method="POST" action="[[_build('/auth/google')]]">
					<input name="scope" value="profile email" type="hidden">
					<paper-button raised on-click="_submit" provider="google" class="google">Login with Google</paper-button>
				</form>
				<form id="form-github" method="POST" action="[[_build('/auth/github')]]"  >
					<input name="scope" value="user:email" type="hidden">
					<paper-button raised on-click="_submit" provider="github" class="github">Login with GitHub</paper-button>
				</form>
				<form id="form-facebook" method="POST" action="[[_build('/auth/facebook')]]">
					<input name="scope" value="email" type="hidden">
					<paper-button raised on-click="_submit" provider="facebook" class="facebook">Login with Facebook</paper-button>
				</form>
				<form id="form-linkedin" method="POST" action="[[_build('/auth/linkedin')]]">
					<input name="scope" value="r_basicprofile r_emailaddress" type="hidden">
					<paper-button raised on-click="_submit" provider="linkedin" class="linkedin">Login with LinkedIn</paper-button>
				</form>
				<span></span>
			</div>
			<div id="signupWrapper">
				<span></span>
				<a on-click="_register">Need an account? Sign up here.</a>
				<span></span>
			</div>
		</base-wizard>
	</template>
</dom-module>

<script>
Polymer({
	is: 'login-page-email',
	properties: {
		email: {
			type: String,
			notify: true
		},
		empty: {
			type: String,
			notify: true
		}
	},
	behaviors: [
		Polymer.NeonAnimatableBehavior
	],
	observers: [
		'_contextSet(context)'
	],
	_contextSet: function(context){
		this.externalWidget = (context === 'challenge-register');
	},
	_register: function(){
		if(this.externalWidget){
			this.fire('redirect-register');
			return;
		}
		page('/register');
	},
	next: function() {
		if (this.email === '') {
			return;
		}
		this.fire('next', { value: this.email });
	},
	prev: function() {
		if(this.externalWidget){
			this.fire('prev-step');
		}
	},
	checkEmpty: function() {
		this.empty = this.email === '' ? 'empty' : '';
	},
	onKeydown: function(e) {
		if (e.keyCode === 13) {
			this.fire('next');
		}
	},
	_build: function(url) {
		return util.build(url);
	},
	_submit: function(e) {
		document.getElementById('form-' + e.target.getAttribute('provider')).submit();
	}
});
</script>
