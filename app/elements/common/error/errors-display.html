<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="errors-display">

	<template>
		<style include="iron-flex">
			#container {
				color: red;
				margin: 15px 0 0;
			}
		</style>
		<div id="container">{{error.error.message}}</div>
	</template>
	<script>
		Polymer({
			is: 'errors-display',
			observers: [
				'_errorChanged(error)'
			],
			ready: function(){
				this._errorChanged();
			},
			_errorChanged: function(){
				if (!!this.error){
					this.$.container.style.display = '';
				}else{
					this.$.container.style.display = 'none';
				}
			}
		});
	</script>
</dom-module>
