<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="errors-display">

	<template>
		<style include="iron-flex">
			.error {
				color: red;
				margin: 15px 0 0;
			}
		</style>
		<div id="container">
			<template is="dom-repeat" items="[[errors]]">
				<div class="error">{{item.message}}</div>
			</template>
		</div>
	</template>
	<script>
		Polymer({
			is: 'errors-display',
			observers: [
				'_errorChanged(error)'
			],
			ready: function(){
				this._errorChanged();
			},
			_errorChanged: function(){
				if (!!this.error){
					this.$.container.style.display = '';
					if (!(this.error.error instanceof Array)){
						this.errors = [this.error.error]
					} else {
						this.errors = this.error.error;
					}
				}else{
					this.$.container.style.display = 'none';
				}
			}
		});
	</script>
</dom-module>
