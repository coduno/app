<link rel="import" href="../../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="language-service">
	<template>
		<iron-ajax
		  id="getMultiple"
		  method="GET"
		  last-response="{{languages}}"
		  on-error="_onError"
			with-credentials="true"
		  >
		</iron-ajax>
	</template>
	<script type="application/javascript" src="../../../scripts/behaviors/service-behavior.js"></script>
	<script>
		Polymer({
			is: 'language-service',
			behaviors: [
				Behaviors.ServiceBehavior
			],
			properties: {
				languages: {
					type: Array,
					notify: true,
					reflectToAttribute: true
				}
			},
			getAll: function(){
				this.$.getMultiple.url = util.build('/languages');
				this.$.getMultiple.generateRequest();
			},
			_onError: function(err){
				util.error(err);
			}
		});
	</script>
</dom-module>
