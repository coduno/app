<link rel="import" href="../../../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="tasks-for-active-organization-provider">
	<style>
		:host {
			display: none;
		}
	</style>
	<template>
		<iron-ajax
			id="request"
			auto
			method="GET"
			url="[[baseUrl]]/tasks?organization=[[activeOrganization]]"
			handle-as="json"
			last-response="{{data}}"
			with-credentials="true">
		</iron-ajax>
	</template>
	<script type="application/javascript" src="../../../../scripts/behaviors/providers/general-provider-behavior.js"></script>
	<script>
		Polymer({
			is: 'tasks-for-active-organization-provider',
			behaviors: [
				Behaviors.Providers.General
			],
			properties: {
				activeOrganization: {
					type: String,
					value: localStorage.activeOrganization
				}
			},
			refresh: function(){
				this.$.request.generateRequest();
			}
		});
	</script>
</dom-module>
