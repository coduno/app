<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-material/paper-material.html">

<dom-module id="challenge-detail">
	<style include="iron-flex">
		.card h1 {
			padding: 20px 0;
		}

		.card h4 {
			padding: 20px 0;
		}
		paper-material {
			margin: 16px;
		}
		table, th, td {
			border: 1px solid black;
			border-collapse: collapse;
		}
		th, td {
			padding: 5px;
		}
		#wrapper {
			@apply(--layout-vertical);
		}
		#inviteWrapper {
			@apply(--layout-horizontal);
		}
		#challengeName {
			@apply(--layout-flex);
		}
	</style>
	<template>
		<challenge-service id="challengeService" challenge="{{challenge}}"></challenge-service>
		<invitation-service id="invitationService" invitations="{{invitations}}"></invitation-service>
		<invite-candidates id="inviteCandidates" challenge="{{challenge}}" on-invitation-sent="_onInvitationSent"></invite-candidates>

		<div id="wrapper" class="grid mainContent">
				<paper-material class="card" elevation="1">
					<div id="inviteWrapper">
						<h1 id="challengeName">{{challenge.name}}</h1>
						<paper-button on-click="_inviteCandidates">
							<iron-icon icon="mail"></iron-icon>
							Invite candidates
						</paper-button>
					</div>
					<description-list>
						<description-list-item label="Canonical name" value="{{challenge.canonicalName}}"></description-list-item>
						<description-list-item label="Start date" value="{{challenge.startDate}}" date></description-list-item>
						<description-list-item label="End date" value="{{challenge.endDate}}" date></description-list-item>
					</description-list>
				</paper-material>

				<paper-material class="card">
					<h3>Invited users</h3>
					<table style="width:100%">
						<tr>
							<th>Username</th>
							<th>Email</th>
							<th>Token</th>
							<th>Started</th>
							<th>Expire</th>
						</tr>
						<template is="dom-repeat" items="{{invitations}}">
							<tr>
								<td>{{item.username}}</td>
								<td>{{item.email}}</td>
								<td>{{item.token}}</td>
								<td>{{_formatDate(item.started)}}</td>
								<td>{{_formatDate(item.expire)}}</td>
							</tr>
						</template>
					</table>
				</paper-material>
			<paper-material class="card">
				<challenge-leaderboard challenge-id="{{challengeId}}"></challenge-leaderboard>
			</paper-material>
		</div>
	</template>
	<script>
		Polymer({
			is: 'challenge-detail',
			properties: {
				challenge: {
					type: Object,
					notify: true
				},
				leaderboard: {
					type: Array,
					notify: true
				},
				challengeId: {
					reflectToAttribute: true,
					observer: '_challengeIdChanged'
				},
				invitations: {
					type: Array
				}
			},
			_challengeIdChanged: function(){
				this._refresh();
			},
			_refresh: function(){
				this.$.challengeService.getById(this.challengeId);
				this.$.invitationService.getByChallengeId(this.challengeId);
			},
			_formatDate: function(date){
				if (!!date){
					return util.formatDate(date);
				}
			},
			_inviteCandidates: function(){
				this.$.inviteCandidates.toggle();
			},
			_onInvitationSent: function(){
				this._refresh();
			}
		});
	</script>
</dom-module>
