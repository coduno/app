<link rel="import" href="../../../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="participants-table">
	<style include="iron-flex">
		:host {
			display: block;
			height: 100%;
		}
		paper-icon-button {
			@apply(--layout-self-center);
		}
	</style>
	<template>
		<participants-by-challenge-canonical-name-provider canonical-name="[[challenge]]" data="{{participants}}"></participants-by-challenge-canonical-name-provider>
		<vaadin-grid id="participantsGrid" class="fullHeight" items="[[participants]]" on-selected-items-changed="_selectedItemsChanged">
			<table>
				<thead>
					<tr>
						<th>Username</th>
						<th>Team</th>
					</tr>
				</thead>
				<colgroup>
					<col name="user.username"/>
					<col name="team.name"/>
				</colgroup>
			</table>
		</vaadin-grid>
	</template>
	<script>
		Polymer({
			is: 'participants-table',
			properties: {
				isAdmin: {
					value: true
				}
			},
			observers: [
				'_dataChanged(participants)'
			],
			_selectedItemsChanged: function(){
				var selected = this.$.participantsGrid.selection.selected();
				if(!this.clickedOnOption && !!selected && selected.length > 0){
					var participation = this.participants[selected[0]];
					page('/u/' + participation.user.username);
				}
			},
			_dataChanged: function(){
				var element = this;
				this.$.participantsGrid.columns[2].renderer = element._formatDate;
			},
			_formatDate: function(cell){
				if(!cell.data){
					return '';
				}
				cell.element.innerHTML = util.formatDate(cell.data);
			}
		});
	</script>
</dom-module>
