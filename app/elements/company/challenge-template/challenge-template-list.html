<link rel="import" href="challenge-template-card.html">
<link rel="import" href="/elements/common/services/challenge-template-service.html">
<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="challenge-template-list">
	<style include="iron-flex">
		.challenge-template-list {
			padding: 0px 10px;
			@apply(--layout-horizontal);
			@apply(--layout-wrap);
		}
	</style>
	<template>
		<challenge-template-service id="challengeTemplateService" challenge-templates="{{challengeTemplates}}"></challenge-template-service>

		<div class="challenge-template-list ">
			<template is="dom-repeat" items="{{challengeTemplates}}">
				<challenge-template-card challenge-template="{{item}}"></challenge-template-card>
			</template>
		</div>
	</template>
	<script>
		Polymer({
			is: 'challenge-template-list',
			properties: {
				challengeTemplates: {
					type: Array,
					notify: true,
				}
			},
			ready: function(){
				this.$.challengeTemplateService.getAll();
			}
		});
	</script>
</dom-module>
