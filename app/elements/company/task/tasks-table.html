<link rel="import" href="../../../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="tasks-table">
	<style include="iron-flex">
		:host {
			display: block;
			height: 100%;
		}
		paper-icon-button {
			@apply(--layout-self-center);
		}
	</style>
	<template>
		<vaadin-grid id="grid" class="fullHeight" items="[[tasks]]" on-selected-items-changed="_selectedItemsChanged">
			<table>
				<thead>
					<tr>
						<th>Name</th>
						<th>Tag</th>
						<th>Duration</th>
					</tr>
				</thead>
				<colgroup>
					<col name="name"/>
					<col name="canonicalName"/>
					<col name="duration"/>
				</colgroup>
			</table>
		</vaadin-grid>
	</template>
	<script>
		// NOTE: members needs to be set for data to be shown.
		Polymer({
			is: 'tasks-table',
			observers: [
				'_dataChanged(tasks)'
			],
			_selectedItemsChanged: function(){
				var selected = this.$.grid.selection.selected();
				if(!selected || selected.length === 0){
					return;
				}
				page('/tasks/' + this.tasks[selected[0]].id);
			},
			_dataChanged: function(){
				this.$.grid.columns[2].renderer = function(cell){
					if(!cell.data){
						return '0';
					}
					cell.element.innerHTML = util.computeDuration(cell.data);
				};
			}
		});
	</script>
</dom-module>
