module: app
runtime: python27
api_version: 1
threadsafe: yes

handlers:
  - url: /
    static_files: dist/index.html
    upload: dist/index.html
    secure: always
    expiration: 4d
    http_headers:
      strict-transport-security: max-age=15552000

  - url: /(.+)
    static_files: dist/\1
    upload: app/(.+)
    secure: always
    expiration: 4d
    http_headers:
      strict-transport-security: max-age=15552000
